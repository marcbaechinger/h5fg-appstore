<form class="dialog-form">
    <legend>Register application</legend>
    <div class="row-fluid">
        <label class="span4">The name of the application</label>
        <input class="span8" ng-model="application.name" placeholder="enter name..."/>
    </div>
    <div class="row-fluid">
        <label class="span4">A short description</label>
        <textarea class="span8" ng-model="application.description" placeholder="enter a short description of the application"></textarea>
    </div>
    <div class="row-fluid" ng-show="!application.appUrl">
        <label class="span4">Git repository</label>
        <input class="span8" ng-model="application.repositoryUrl" placeholder="https://github.com/marcbaechinger/pwd-manager.git"/>
    </div>
    <div class="row-fluid" ng-show="!application.appUrl">
        <label class="span4">App context path</label>
        <input class="span8" ng-model="application.path" placeholder="calculator"/>
    </div>
    <div class="row-fluid">
        <button class="register pull-right btn btn-primary" ng-click="register()">Register!</button>
    </div>
</form>
